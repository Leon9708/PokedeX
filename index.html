<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokedeX</title>

    <link rel="shortcut icon" href="./img/fav.png" />
    <link rel="stylesheet" href="main.css" />

    <link rel="stylesheet" href="./webfonts/Montserrat.css" />
    <script src="https://kit.fontawesome.com/dd670ca951.js" crossorigin="anonymous"></script>
</head>

<body onload="GetPokemons()">
    <nav>
        <div class="place_head">
            <button onclick="GetPokemons()" class="btn_heading">
                <svg  class="icon_head"><use href="icon.svg#icon_head" /></svg>
            </button>
        </div>
        <div class="place_nav_input">
            <input id="navInput" onkeyup="filterPokemons()" class="nav_input" type="text" placeholder="Search here" />
            <img class="icon" src="./img/search.ico" />
        </div>
        <div class="place_heart">
            <span onclick="renderfavoritePokemons()" class="icon_heart"><i class="fa-solid far fa-heart"></i
            ></span>
        </div>
    </nav>
    <main>
        <div class="place_content"></div>
        <div id="containerOpenPokemon"></div>

    </main>

    <script src="main.js"></script>
</body>

</html>
